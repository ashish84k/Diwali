<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta property="og:title" content="दीपावली की शुभकामनाएं 🪔">
    <meta property="og:description" content="आपके लिए खास दीपावली की शुभकामना">
    <meta property="og:image" content="https://images.unsplash.com/photo-1605113635311-bee1f857e220?w=1200&h=630&fit=crop">
    <title>✨ Diwali Wishes ✨</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;900&family=Poppins:wght@300;400;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: #000;
            overflow-x: hidden;
            min-height: 100vh;
            
        }

        /* Animated Background */
        .bg-gradient {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            /* background: linear-gradient(135deg, #1a0033 0%, #330066 25%, #4a0e78 50%, #660033 75%, #1a0033 100%); */
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            z-index: 0;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        /* Particle Canvas */
        #particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .container {
            position: relative;
            z-index: 10;
            width: 100%;
            min-height: 100vh;
            padding: 0;
        }

        /* Header */
        .header {
            text-align: center;
            padding: 40px 20px 30px;
        }

        .main-title {
            font-family: 'Playfair Display', serif;
            font-size: 3.5em;
            font-weight: 900;
            background: linear-gradient(135deg, #ffd700 0%, #ffed4e 25%, #ff8c00 50%, #ffd700 100%);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: goldShimmer 3s ease infinite;
            filter: drop-shadow(0 0 30px rgba(255, 215, 0, 0.6));
            margin-bottom: 15px;
            letter-spacing: 3px;
        }

        @keyframes goldShimmer {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .subtitle {
            font-size: 1.1em;
            color: #ffd700;
            letter-spacing: 4px;
            text-transform: uppercase;
            animation: subtitleGlow 2s ease infinite;
        }

        @keyframes subtitleGlow {
            0%, 100% { 
                text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
                opacity: 0.9;
            }
            50% { 
                text-shadow: 0 0 20px rgba(255, 215, 0, 0.8), 0 0 30px rgba(255, 140, 0, 0.6);
                opacity: 1;
            }
        }

        /* Form Section */
        .form-section {
            padding: 20px;
            max-width: 500px;
            margin: 0 auto;
        }

        .form-section.hidden {
            display: none;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 215, 0, 0.3);
            border-radius: 25px;
            padding: 30px 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5),
                        inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-label {
            display: block;
            color: #ffd700;
            font-size: 0.95em;
            font-weight: 600;
            margin-bottom: 8px;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.3);
        }

        .input-field {
            width: 100%;
            padding: 14px 16px;
            font-size: 1em;
            font-family: 'Poppins', sans-serif;
            border: 2px solid rgba(255, 215, 0, 0.2);
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.95);
            color: #333;
            transition: all 0.3s ease;
        }

        .input-field:focus {
            outline: none;
            border-color: #ffd700;
            background: #fff;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.4);
            transform: translateY(-2px);
        }

        textarea.input-field {
            min-height: 100px;
            resize: vertical;
            line-height: 1.6;
        }

        .create-button {
            width: 100%;
            padding: 18px;
            margin-top: 25px;
            font-size: 1.4em;
            font-weight: 700;
            color: #000;
            background: linear-gradient(135deg, #ffd700 0%, #ff8c00 100%);
            border: none;
            border-radius: 15px;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 3px;
            box-shadow: 0 8px 25px rgba(255, 140, 0, 0.5);
            transition: all 0.3s ease;
        }

        .create-button:active {
            transform: scale(0.95);
        }

        /* Wish Display */
        .wish-display {
            display: none;
            width: 100%;
            min-height: 100vh;
            padding: 20px;
        }

        .wish-display.active {
            display: block;
            animation: fadeIn 0.8s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }

        .wish-content {
            /* background: rgba(0, 0, 0, 0.7); */
            backdrop-filter: blur(30px);
            /* border: 2px solid rgba(255, 215, 0, 0.4); */
            border-radius: 30px;
            padding: 40px 25px;
            max-width: 500px;
            margin: 0 auto;
            /* box-shadow: 0 20px 60px rgba(0, 0, 0, 0.7),
                        0 0 80px rgba(255, 215, 0, 0.2); */
            position: relative;
            overflow: hidden;
        }

        .wish-content::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            /* background: linear-gradient(45deg, #ffd700, #ff8c00, #ffd700); */
            background-size: 400% 400%;
            border-radius: 30px;
            z-index: -1;
            animation: borderFlow 3s ease infinite;
            opacity: 0.5;
        }

        @keyframes borderFlow {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        /* Decorative Elements */
        .deco-emoji {
            position: absolute;
            font-size: 2.5em;
            animation: float 4s ease-in-out infinite;
            filter: drop-shadow(0 0 10px currentColor);
        }

        .deco-1 { top: 20px; left: 20px; animation-delay: 0s; }
        .deco-2 { top: 20px; right: 20px; animation-delay: 1s; }
        .deco-3 { bottom: 20px; left: 20px; animation-delay: 2s; }
        .deco-4 { bottom: 20px; right: 20px; animation-delay: 3s; }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-15px) rotate(10deg); }
        }

        .wish-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .wish-title {
            font-family: 'Playfair Display', serif;
            font-size: 2.8em;
            font-weight: 900;
            background: linear-gradient(135deg, #ffd700, #ff8c00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 15px;
            animation: titlePulse 2s ease infinite;
        }

        @keyframes titlePulse {
            0%, 100% { transform: scale(1); filter: brightness(1); }
            50% { transform: scale(1.05); filter: brightness(1.2); }
        }

        .wish-to {
            font-size: 2em;
            font-weight: 700;
            color: #ff8c00;
            text-shadow: 0 0 20px rgba(255, 140, 0, 0.8);
        }

        /* Diya Row */
        .diya-row {
            display: flex;
            justify-content: center;
            gap: 25px;
            margin: 35px 0;
            flex-wrap: wrap;
        }

        .diya {
            position: relative;
            width: 55px;
            height: 55px;
            animation: diyaFloat 3s ease-in-out infinite;
        }

        .diya:nth-child(1) { animation-delay: 0s; }
        .diya:nth-child(2) { animation-delay: 0.3s; }
        .diya:nth-child(3) { animation-delay: 0.6s; }
        .diya:nth-child(4) { animation-delay: 0.9s; }
        .diya:nth-child(5) { animation-delay: 1.2s; }

        @keyframes diyaFloat {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-12px); }
        }

        .diya-pot {
            width: 45px;
            height: 28px;
            background: linear-gradient(135deg, #d4691a 0%, #8b4513 100%);
            border-radius: 0 0 22px 22px;
            position: absolute;
            bottom: 0;
            left: 5px;
            box-shadow: 0 5px 15px rgba(212, 105, 26, 0.6);
        }

        .diya-flame {
            width: 18px;
            height: 32px;
            background: linear-gradient(180deg, #fff700 0%, #ffed4e 30%, #ff9500 60%, #ff4500 100%);
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            position: absolute;
            top: -22px;
            left: 18.5px;
            animation: flameFlicker 0.15s infinite alternate;
            box-shadow: 0 0 20px #ff9500, 0 0 30px #ff4500;
        }

        @keyframes flameFlicker {
            0% { transform: scale(1) skewX(0deg); }
            100% { transform: scale(1.1) skewX(2deg) translateY(-2px); }
        }

        .flame-glow {
            position: absolute;
            width: 70px;
            height: 70px;
            background: radial-gradient(circle, rgba(255, 149, 0, 0.5) 0%, transparent 70%);
            top: -35px;
            left: -9px;
            border-radius: 50%;
            animation: glowPulse 1.5s ease-in-out infinite;
        }

        @keyframes glowPulse {
            0%, 100% { opacity: 0.5; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.3); }
        }

        /* Video - Fixed Embedded */
        .video-container {
            margin: 30px 0;
            border-radius: 20px;
            overflow: hidden;
            /* box-shadow: 0 10px 40px rgba(0, 0, 0, 0.6); */
            position: relative;
        }

        .video-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            /* border: 2px solid rgba(255, 215, 0, 0.3); */
            border-radius: 20px;
            pointer-events: none;
            z-index: 1;
        }

        video, iframe {
            width: 100%;
            height: 100%;
            display: block;
            border: none;
        }

        /* Message */
        .message-box {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 215, 0, 0.2);
            border-radius: 20px;
            padding: 25px 20px;
            margin: 30px 0;
            text-align: center;
        }

        .message-text {
            font-size: 1.15em;
            line-height: 1.9;
            color: #fff;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.8);
            font-weight: 300;
        }

        .from-box {
            text-align: center;
            margin: 30px 0 35px;
        }

        .from-label {
            font-size: 0.9em;
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .from-name {
            font-size: 2em;
            font-weight: 700;
            background: linear-gradient(135deg, #ffd700, #ff8c00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* Action Buttons */
        .action-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-top: 30px;
        }

        .action-btn {
            padding: 16px;
            font-size: 1em;
            font-weight: 600;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
        }

        .action-btn:active {
            transform: scale(0.95);
        }

        .btn-share {
            background: linear-gradient(135deg, #25D366, #128C7E);
            color: #fff;
        }

        .btn-share-insta {
            background: linear-gradient(135deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888);
            color: #fff;
        }

        .btn-reset {
            grid-column: 1 / -1;
            background: linear-gradient(135deg, #ffd60a, #ff9500);
            color: #000;
        }

        /* Footer */
        .footer-credit {
            text-align: center;
            padding: 25px 20px;
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.85em;
        }

        .creator-name {
            color: #ffd700;
            font-weight: 600;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }

        /* Loading */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 10000;
        }

        .loading-overlay.show {
            display: flex;
        }

        .spinner {
            width: 60px;
            height: 60px;
            border: 5px solid rgba(255, 215, 0, 0.3);
            border-top: 5px solid #ffd700;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Firework */
        .firework-particle {
            position: fixed;
            width: 5px;
            height: 5px;
            border-radius: 50%;
            pointer-events: none;
            z-index: 9999;
        }

        @media (max-width: 400px) {
            .main-title { font-size: 2.8em; }
            .wish-title { font-size: 2.2em; }
            .wish-to { font-size: 1.6em; }
        }
    </style>
</head>
<body>
    <div class="bg-gradient"></div>
    <canvas id="particles"></canvas>

    <div class="container">
        <!-- Header -->
        <div class="header">

            <p class="subtitle">Premium Wishes</p>
        </div>

        <!-- Form Section -->
        <div class="form-section" id="formSection">

                <div class="input-group">
                    <label class="input-label">आपका नाम</label>

                <div class="input-group">

                    <textarea class="input-field" id="message" placeholder="अपना संदेश लिखें...">इस दीपावली आपके जीवन में खुशियों के दीप जलते रहें। माँ लक्ष्मी की कृपा सदा आप पर बनी रहे। आपका घर सुख-समृद्धि से भरा रहे। शुभ दीपावली! 🪔✨</textarea>

                <div class="deco-emoji deco-4">🪔</div>

                    <h2 class="wish-title">शुभ दीपावली</h2>

                <div class="diya-row">
                    <div class="diya">
                        <div class="flame-glow"></div>

                    <div class="diya">
                        <div class="flame-glow"></div>
                        <div class="diya-flame"></div>
                        <div class="diya-pot"></div>
                    </div>
                    <div class="diya">
                        <div class="flame-glow"></div>
                        <div class="diya-flame"></div>
                        <div class="diya-pot"></div>
                    </div>
                    <div class="diya">
                        <div class="flame-glow"></div>
                        <div class="diya-flame"></div>
                        <div class="diya-pot"></div>
                    </div>
                    <div class="diya">
                        <div class="flame-glow"></div>
                        <div class="diya-flame"></div>

    <div class="loading-overlay" id="loading">
        <div class="spinner"></div>
    </div>

    <script>
        // Particle System
        const canvas = document.getElementById('particles');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 2 + 1;
                this.speedX = Math.random() * 1 - 0.5;
                this.speedY = Math.random() * 1 - 0.5;
                this.color = ['#ffd700', '#ff8c00', '#ffed4e'][Math.floor(Math.random() * 3)];
            }

            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                if (this.x > canvas.width || this.x < 0) this.speedX *= -1;
                if (this.y > canvas.height || this.y < 0) this.speedY *= -1;
            }

            draw() {
                ctx.fillStyle = this.color;
                ctx.shadowBlur = 10;
                ctx.shadowColor = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        const particles = [];
        for (let i = 0; i < 50; i++) {
            particles.push(new Particle());
        }

        function animateParticles() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach(p => {
                p.update();
                p.draw();
            });
            requestAnimationFrame(animateParticles);
        }
        animateParticles();

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        // URL Parameter Handling
        function getURLParams() {
            const params = new URLSearchParams(window.location.search);
            return {
                to: params.get('to'),
                from: params.get('from'),
                msg: params.get('msg')
            };
        }

        // Check if URL has parameters on load
        window.addEventListener('DOMContentLoaded', () => {
            const params = getURLParams();
            if (params.to && params.from) {
                document.getElementById('formSection').classList.add('hidden');
                document.getElementById('wishDisplay').classList.add('active');
                
                document.getElementById('displayTo').textContent = decodeURIComponent(params.to);
                document.getElementById('displayFrom').textContent = decodeURIComponent(params.from);
                document.getElementById('displayMessage').textContent = params.msg ? decodeURIComponent(params.msg) : 'इस दीपावली आपके जीवन में खुशियों के दीप जलते रहें। माँ लक्ष्मी की कृपा सदा आप पर बनी रहे। शुभ दीपावली! 🪔✨';
                
                // Start fireworks
                for (let i = 0; i < 5; i++) {
                    setTimeout(() => createFirework(), i * 400);
                }
            }
        });

        // Create Wish
        function createWish() {
            const from = document.getElementById('fromName').value.trim();
            const to = document.getElementById('toName').value.trim();
            const msg = document.getElementById('message').value.trim();

            if (!from || !to) {
                alert('कृपया दोनों नाम भरें! 🙏');
                return;
            }

            document.getElementById('loading').classList.add('show');

            setTimeout(() => {
                // Update URL with parameters
                const url = new URL(window.location.href);
                url.searchParams.set('to', encodeURIComponent(to));
                url.searchParams.set('from', encodeURIComponent(from));
                url.searchParams.set('msg', encodeURIComponent(msg));
                window.history.pushState({}, '', url);

                document.getElementById('formSection').classList.add('hidden');
                document.getElementById('wishDisplay').classList.add('active');

                document.getElementById('displayTo').textContent = to;
                document.getElementById('displayFrom').textContent = from;
                document.getElementById('displayMessage').textContent = msg;

                document.getElementById('loading').classList.remove('show');

                // Fireworks
                for (let i = 0; i < 5; i++) {
                    setTimeout(() => createFirework(), i * 400);
                }

                window.scrollTo({ top: 0, behavior: 'smooth' });
            }, 1500);
        }

        // Firework
        function createFirework() {
            const colors = ['#ffd700', '#ff8c00', '#ff006e', '#8338ec', '#06ffa5'];
            const x = Math.random() * window.innerWidth;
            const y = Math.random() * (window.innerHeight * 0.5);
            
            for (let i = 0; i < 30; i++) {
                const particle = document.createElement('div');
                particle.className = 'firework-particle';
                particle.style.left = x + 'px';
                particle.style.top = y + 'px';
                particle.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                document.body.appendChild(particle);

                const angle = (Math.PI * 2 * i) / 30;
                const velocity = 2 + Math.random() * 3;
                let vx = Math.cos(angle) * velocity;
                let vy = Math.sin(angle) * velocity;
                let posX = x;
                let posY = y;
                let life = 1;

                function animate() {
                    posX += vx;
                    posY += vy;
                    vy += 0.1;
                    life -= 0.015;

                    particle.style.left = posX + 'px';
                    particle.style.top = posY + 'px';
                    particle.style.opacity = life;

                    if (life > 0) {
                        requestAnimationFrame(animate);
                    } else {
                        particle.remove();
                    }
                }
                animate();
            }
        }

        // Continuous fireworks
        setInterval(() => {
            if (document.getElementById('wishDisplay').classList.contains('active')) {
                createFirework();
            }
        }, 2500);

        // Share to WhatsApp
        function shareWhatsApp() {
            const shareUrl = window.location.href;
            const to = document.getElementById('displayTo').textContent;
            const from = document.getElementById('displayFrom').textContent;
            const text = `✨ ${to} के लिए ${from} की ओर से दीपावली की शुभकामनाएं! 🪔\n\n👉 अपना कार्ड देखें: ${shareUrl}\n\nDesigned by Ashish Patel`;
            
            const whatsappUrl = `https://wa.me/?text=${encodeURIComponent(text)}`;
            window.open(whatsappUrl, '_blank');
        }

        // Share General (for Instagram, Facebook, etc)
        function shareGeneral() {
            const shareUrl = window.location.href;
            const to = document.getElementById('displayTo').textContent;
            const from = document.getElementById('displayFrom').textContent;
            const text = `✨ ${to} के लिए ${from} की ओर से दीपावली की शुभकामनाएं! 🪔\n\nDesigned by Ashish Patel`;

            if (navigator.share) {
                navigator.share({
                    title: 'दीपावली की शुभकामनाएं',
                    text: text,
                    url: shareUrl
                }).catch(() => {
                    copyLink(shareUrl);
                });
            } else {
                copyLink(shareUrl);
            }
        }

        function copyLink(url) {
            if (navigator.clipboard) {
                navigator.clipboard.writeText(url).then(() => {
                    alert('✅ Link Copied!\n\nअब इसे Instagram, Facebook या कहीं भी paste करके share करें!');
                }).catch(() => {
                    fallbackCopy(url);
                });
            } else {
                fallbackCopy(url);
            }
        }

        function fallbackCopy(text) {
            const textarea = document.createElement('textarea');
            textarea.value = text;
            textarea.style.position = 'fixed';
            textarea.style.left = '-999999px';
            textarea.style.top = '-999999px';
            document.body.appendChild(textarea);
            textarea.focus();
            textarea.select();
            
            try {
                document.execCommand('copy');
                textarea.remove();
                alert('✅ Link Copied!\n\nInstagram, Facebook पर paste करें!');
            } catch (err) {
                textarea.remove();
                prompt('Link को copy करें:', text);
            }
        }

        // Reset Wish
        function resetWish() {
            // Clear URL parameters
            window.history.pushState({}, '', window.location.pathname);
            
            document.getElementById('formSection').classList.remove('hidden');
            document.getElementById('wishDisplay').classList.remove('active');
            
            document.getElementById('fromName').value = '';
            document.getElementById('toName').value = '';
            
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // Mouse sparkle effect
        document.addEventListener('mousemove', (e) => {
            if (Math.random() > 0.93) {
                const sparkle = document.createElement('div');
                sparkle.textContent = ['✨', '🌟', '⭐'][Math.floor(Math.random() * 3)];
                sparkle.style.position = 'fixed';
                sparkle.style.left = e.clientX + 'px';
                sparkle.style.top = e.clientY + 'px';
                sparkle.style.pointerEvents = 'none';
                sparkle.style.fontSize = '20px';
                sparkle.style.zIndex = '9999';
                sparkle.style.animation = 'sparkleUp 1s ease-out forwards';
                document.body.appendChild(sparkle);
                setTimeout(() => sparkle.remove(), 1000);
            }
        });

        const style = document.createElement('style');
        style.textContent = `
            @keyframes sparkleUp {
                0% { opacity: 1; transform: translateY(0) scale(0); }
                100% { opacity: 0; transform: translateY(-50px) scale(1.5) rotate(180deg); }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
